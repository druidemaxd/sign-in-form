<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | sign up form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">
        <span class="heading-span-1">Sign</span>
        <span class="heading-span-2">In</span>
      </h1>
      <div class="buttons">
        <button class="signin-btn">SignIn</button>
        <button class="signup-btn">SignUp</button>
      </div>
      <div class="form-bg"></div>
      <form action="" class="form sign-in">
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="username"
            placeholder="Votre Nom"
          />
          <p class="message">Error Message</p>
        </div>

        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="email"
            placeholder="Entrez votre Adresse Email"
          />
          <p class="message">Error Message</p>
        </div>

        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="password"
            class="form-input"
            id="password"
            placeholder="Entrez votre mot de passe"
          />
          <p class="message">Error Message</p>
        </div>

        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="password"
            class="form-input"
            id="password2"
            placeholder="Confirmez votre mot de passe"
          />
          <p class="message">Error Message</p>
        </div>

        <input type="submit" value="Connexion" class="form-btn" />
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
